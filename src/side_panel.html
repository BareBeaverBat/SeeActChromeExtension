<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SeeAct Chrome Agent</title>
    <style>
        #status {
            display: none;
        }
        #task-spec {
            width: 100%;
            height: 50%;
            font-size: 16px;
        }
        #task-spec-label {
            font-size: 24px;
        }
        hr {
            border: none;
            border-top: 1px solid #333; /* Set the top border to be a solid line */
            color: #333; /* Set the color of the line */
            background-color: #333; /* Set the background color of the line */
            height: 1px; /* Set the height of the line */
            width: 100%; /* Set the width of the line */
        }
        #history-container {
            width: 100%;
            height: 60%;/*history view should take up most of side panel*/
            overflow: auto;/*enable scrolling through history*/
        }
        #history-label {
            font-size: 24px;
        }
        #list li {
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

<label id="task-spec-label" for="task-spec" title="the task should be completable when starting from the website which is loaded in the current tab"
>Agent Task Specification</label>
<br>
<span></span>
<textarea id="task-spec">Enter a task specification for the SeeAct agent</textarea>

<button id="start-agent">Start Agent</button>

<div id="status"></div>
<br>
<button id="end-task">Terminate Task</button>

<button id="options">Options</button>
<br>
<hr>
<div id="history-container">
    <label id="history-label" for="history">Actions History</label>
    <ol id="history">
    </ol>
</div>

<!--todo (later) buttons for monitor mode to accept or reject action-->


<!--maybe also a button for "I'm going to intervene and then the agent can start its planning process over again"-->

</body>
</html>
