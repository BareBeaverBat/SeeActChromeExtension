<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SeeAct Chrome Agent</title>
    <style>
        #status {
            display: none;
        }
        body {
            width: 750px;  /* Set the width of the popup */
            height: 500px; /* Set the height of the popup */
        }
        #task-spec {
            width: 100%;
            height: 50%;
            font-size: 16px;
        }
        #task-spec-label {
            font-size: 24px;
        }
    </style>
</head>
<body>

<label id="task-spec-label" for="task-spec" title="the task should be completable when starting from the website which is loaded in the current tab"
>Agent Task Specification</label>
<br>
<span></span>
<textarea id="task-spec">Enter a task specification for the SeeAct agent</textarea>

<button id="startAgent">Start Agent</button>

<div id="status"></div>
<br>
<button id="endTask">Terminate Task</button>

<button id="options">Options</button>

</body>
</html>
